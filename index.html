<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don's Accordion Sheet Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a2c1a 50%, #2c1810 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative musical notes floating in background */
        body::before,
        body::after {
            content: 'â™ª';
            position: fixed;
            font-size: 3em;
            color: rgba(255, 255, 255, 0.1);
            animation: float 4s ease-in-out infinite;
        }

        body::before {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        body::after {
            bottom: 15%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative accordion bellows pattern */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #8b4513 0px,
                #8b4513 20px,
                #a0522d 20px,
                #a0522d 40px
            );
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #8b4513 0px,
                #8b4513 20px,
                #a0522d 20px,
                #a0522d 40px
            );
        }

        .accordion-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: squeeze 2s ease-in-out infinite;
        }

        @keyframes squeeze {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.9); }
        }

        h1 {
            color: #8b4513;
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 50px;
        }

        .holiday-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .holiday-card {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 30px 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 3px solid #e9ecef;
            border-radius: 15px;
            text-decoration: none;
            color: #2c1810;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .holiday-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.5s ease;
        }

        .holiday-card:hover::before {
            left: 100%;
        }

        .holiday-card.christmas {
            border-color: #c41e3a;
            background: linear-gradient(135deg, #fff 0%, #ffe6e6 100%);
        }

        .holiday-card.christmas:hover {
            background: linear-gradient(135deg, #c41e3a 0%, #a01729 100%);
            color: white;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(196, 30, 58, 0.4);
        }

        .holiday-icon {
            font-size: 1.5em;
            margin-right: 15px;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .holiday-card:hover .holiday-icon {
            transform: rotate(360deg);
        }

        footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            color: #999;
            font-size: 0.9em;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 40px 25px;
                border-radius: 15px;
            }

            .accordion-icon {
                font-size: 3.5em;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 35px;
            }

            .holiday-card {
                padding: 25px 30px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .accordion-icon {
                font-size: 3em;
            }

            h1 {
                font-size: 1.6em;
            }

            .subtitle {
                font-size: 1em;
            }

            .holiday-card {
                padding: 20px 25px;
                font-size: 1.2em;
            }

            .holiday-icon {
                font-size: 1.3em;
                margin-right: 10px;
            }
        }
    </style>
</head>

        <div class="accordion-icon">ðŸª—</div>
        <header>
            <h1>Don's Accordion Music</h1>
            <p class="subtitle">Don Osentowski's Sheet Music Collections</p>
        </header>

        <div class="holiday-links">
            <a href="Christmas/index.html" class="holiday-card christmas">
                <span class="holiday-icon">ðŸŽ„</span>
                Christmas Collection
            </a>
        </div>

        <footer>
            <p>ðŸŽµ Select a collection to view sheet music ðŸŽµ</p>
        </footer>
    </div>
</body>
</html>
